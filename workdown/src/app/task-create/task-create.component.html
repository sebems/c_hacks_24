    <h2 mat-dialog-title>Enter Query Name</h2>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput #queryNameInput placeholder="Query Name">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-button color="primary" (click)="onSubmit()">Save</button>
    </mat-dialog-actions>
