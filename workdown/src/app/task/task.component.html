<mat-card class="task-container">
    <div class="left">

        <mat-card-title class="task-title">{{title}}</mat-card-title>
        <mat-card-subtitle class="task-summary">{{summary}}</mat-card-subtitle>

    </div>

    <div class="right">
        <mat-card-actions>
                <mat-checkbox class="task-check" [checked]="isTaskComplete"></mat-checkbox>
        </mat-card-actions>
        <p class="task-due">{{timeRemaining}}</p>

    </div>

</mat-card>
