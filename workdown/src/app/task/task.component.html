<div class="task-container">
    <div class="left">
        <div class="task-title">
            <h3>{{title}}</h3>
        </div>
        <div class="task-summary">
            <p>{{summary}}</p>
        </div>
    </div>

    <div class="right">
        <div class="task-due">
            <p>{{timeRemaining}}</p>
        </div>
        <div class="task-check">
            <input type="radio" [checked]="isTaskComplete">
        </div>
    </div>

</div>
